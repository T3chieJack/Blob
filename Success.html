<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: auto;
        }
        iframe {
            margin-top: 20px;
            border: none;
            width: 100%;
            height: 400px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .counter {
            font-size: 20px;
            margin-top: 20px;
            color: green;
        }
        .star {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        .upload-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .form-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Well Done!</h1>
        <p>You've successfully completed the task. Thank you!</p>

        <!-- Display Star Image -->
        <img src="assets/star.png" alt="Star" class="star">

        <!-- Counter Section -->
        <div class="counter">
            <h2>Current Click Count:</h2>
            <p id="counterValue">1</p> <!-- Start with 1, update manually when needed -->
        </div>

        <!-- Button to show the form -->
        <button class="upload-btn" onclick="showForm()">Upload Your Score</button>

        <!-- Form Section (hidden initially) -->
        <div class="form-section" id="formSection">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdP82ldSzLIZ2-jrZ0FUUYGd8O28aurv93vM-HQ0ORypQ1Juw/viewform?usp=sharing" width="640" height="480"></iframe>
            <p>Please fill out the form to upload your score!</p>
        </div>
    </div>

    <div class="footer">
        Made by TechieJack
    </div>

    <script>
        // Manual counter - update this variable whenever you want to change the count
        let clickCount = 1; // Start with 1, or any count you want

        // Update the counter on page load
        function updateCounter() {
            document.getElementById("counterValue").innerText = clickCount + " people have clicked!";
        }

        // Show the form when the button is clicked
        function showForm() {
            document.getElementById("formSection").style.display = "block";  // Show the form section
        }

        // Call the updateCounter function when the page loads
        window.onload = updateCounter;
    </script>
</body>
</html>
