<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blob Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: auto;
        }
        .counter {
            font-size: 20px;
            margin-top: 20px;
            color: green;
        }
        .star {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .rickroll-btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .rickroll-btn:hover {
            background-color: #e55347;
        }
        #blob {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Catch the Blob!</h1>
        <p>Try to click the moving blob!</p>

        <!-- Blob Element -->
        <div id="blob"></div>

        <!-- Counter Section -->
        <div class="counter">
            <h2>Current Click Count:</h2>
            <p id="counterValue">0</p>
        </div>

        <!-- Rickroll Button -->
        <button class="rickroll-btn" onclick="rickroll()">Click me for a surprise!</button>
    </div>

    <div class="footer">
        Made by TechieJack
    </div>

    <script>
        // Blob movement
        const blob = document.getElementById("blob");
        let counter = 0;
        const counterDisplay = document.getElementById("counterValue");

        // Function to move the blob to random positions
        function moveBlob() {
            const maxX = window.innerWidth - 100; // 100 is the width of the blob
            const maxY = window.innerHeight - 100; // 100 is the height of the blob
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            blob.style.left = randomX + "px";
            blob.style.top = randomY + "px";
        }

        // Increment counter when the blob is clicked
        blob.addEventListener("click", () => {
            counter++;
            counterDisplay.textContent = counter;
            moveBlob(); // Move blob after each click
        });

        // Function to redirect to the Rickroll video
        function rickroll() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Link to Rick Astley's "Never Gonna Give You Up"
        }

        // Initial blob position
        moveBlob();
    </script>
</body>
</html>
