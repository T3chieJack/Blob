<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Blob</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
        }

        /* Background video styling */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Blob styling */
        #blob {
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff0080, #8000ff);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.05s ease-in-out;
            overflow: hidden;
        }

        /* Button inside the blob */
        #blob-button {
            background: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            color: #ff0080;
            transition: transform 0.1s ease-in-out;
        }

        #blob-button:hover {
            transform: scale(1.1);
        }

        /* Rectangle in the corner with text */
        #footer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* 50% transparency */
            padding: 10px 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video id="background-video" autoplay loop muted>
        <source src="assets/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Blob element -->
    <div id="blob">
        <button id="blob-button">Click Me</button>
    </div>

    <!-- Footer with text -->
    <div id="footer">Made by TechieJack</div>

    <script>
        const blob = document.getElementById("blob");
        const blobButton = document.getElementById("blob-button");

        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;

        const blobSize = 120;
        const speed = 5;

        // Adjust movement to keep blob from getting stuck in corners
        function moveBlobAway(mouseX, mouseY) {
            const distance = 150;
            const dx = x - mouseX;
            const dy = y - mouseY;
            const magnitude = Math.sqrt(dx * dx + dy * dy);

            if (magnitude < distance) {
                const angle = Math.atan2(dy, dx);
                x += speed * Math.cos(angle);
                y += speed * Math.sin(angle);
            }

            // Prevent blob from going outside the screen
            x = Math.max(blobSize / 2, Math.min(x, window.innerWidth - blobSize / 2));
            y = Math.max(blobSize / 2, Math.min(y, window.innerHeight - blobSize / 2));

            blob.style.transform = `translate(${x - blobSize / 2}px, ${y - blobSize / 2}px)`;
        }

        document.addEventListener("mousemove", (event) => {
            moveBlobAway(event.clientX, event.clientY);
        });

        blob.style.transform = `translate(${x - blobSize / 2}px, ${y - blobSize / 2}px)`;
blobButton.addEventListener("click", () => {
    window.location.href = "https://www.youtube.com/watch?v=XfELJU1mRMg&t=5s";
});
